<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/scripts.js"></script>
    <title>Desafio - Contador</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Contador</h1>
        <p>Este é um <u>contador manual</u>; o qual muda sua cor para <b>vermelho</b>,
             quando está negativo, e é desabilitado quando 
             chega <b>10 positivo ou negativo</b>, sendo utilizado do recurso
             <i>AddEventListener</i>.</p>
        <button id="subtrair">-</button>
        <span id="currentNumber">0</span>
        <button id="adicionar">+</button>
    </div>
</body>
